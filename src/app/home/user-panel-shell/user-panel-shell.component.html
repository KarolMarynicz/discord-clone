<app-user-panel *ngIf="this.user$ | async as user"
  [isMicMuted]="user.user.isMicMuted"
  [isSoundMuted]="user.user.isSoundMuted"
  [userName]="user.user.name"
  (changeMicStateEvent)="this.changeMicState($event)"
  (changeSoundStateEvent)="this.changeSoundState($event)"
  (changeUserStatusEvent)="this.changeUserStatusState($event)"
>
</app-user-panel>
